{% extends "base.html" %}

{% block content %}

<h1>New Blog Post</h1>
<form method='post' id = 'blogform'> 
    <label> 
        Title:
        <input type='text' name='title' value='{{title}}' />
    </label>
    
    <br>
</form>
<textarea name='body' rows="10" cols="50" form = 'blogform'>{{body}}</textarea>
<p class = 'error'> {{error_text}} </p>

<input type='submit' value='Submit' />
<hr/>



{% endblock %}
