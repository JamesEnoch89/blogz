{% extends "base.html" %}

{% block content %}

    {% if users|length == 0 %}
    <p>User List <a href="signup">No Users Yet</a></p>
    {% else %}

            <h1>Users</h1>
            {% for user in users %}
            <h2><a href=?id={{user.id}}>{{user.username}}</a></h2>
            {% endfor %}
        

    {% endif %}

    <hr />



{% endblock %}
